<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Skor - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #DFFF00; /* Warna Lime */
            color: #004D40; /* Warna Hijau Tua */
            font-family: 'Montserrat', sans-serif;
            height: 100vh; /* Full layar */
            display: flex;
            flex-direction: column; 
            justify-content: space-between; /* Membagi jarak Atas-Tengah-Bawah secara merata */
            align-items: center;
            padding: 40px 20px 60px 20px; /* Padding atas kanan bawah kiri */
        }

        /* --- Bagian Atas: Logo Kecil --- */
        .logo-small {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            line-height: 0.85;
            text-align: center;
        }

        /* --- Bagian Tengah: Judul --- */
        .content {
            text-align: center;
        }

        .headline {
            font-style: italic; /* Teks miring */
            font-weight: 900; /* Sangat tebal */
            font-size: 3rem;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .subhead {
            font-size: 1rem;
            font-weight: 500;
            max-width: 280px; /* Agar teks tidak terlalu lebar ke samping */
            margin: 0 auto;
        }

        /* --- Bagian Bawah: Tombol --- */
        .btn-kickoff {
            background-color: #004D40;
            color: #ffffff;
            padding: 15px 50px; /* Besar tombol */
            border-radius: 50px; /* Membuat lonjong */
            text-decoration: none; /* Hilangkan garis bawah link */
            font-weight: 800;
            font-style: italic;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Efek bayangan */
            transition: transform 0.1s; /* Animasi saat diklik */
        }

        .btn-kickoff:active {
            transform: scale(0.95); /* Efek membal saat ditekan */
        }
    </style>
</head>
<body>

    <div class="logo-small">
        Papan<br>skor.
    </div>

    <div class="content">
        <h1 class="headline">GAME ON<br>STAY AHEAD.</h1>
        <p class="subhead">Pantau Klasemen Liga 1 & Eropa secara real-time.</p>
    </div>

    <a href="#" class="btn-kickoff">KICK OFF</a>

</body>
</html>
